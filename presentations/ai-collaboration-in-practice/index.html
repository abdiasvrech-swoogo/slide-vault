              </div>
            ))}
          </div>
        </div>
      );

      const DiagramSlide = ({ data }) => (
        <div className="w-full max-w-6xl slide-enter">
          <h2 className="text-4xl font-bold text-gray-900 mb-12 text-center">
            {data.title}
          </h2>

          <div className="flex flex-col md:flex-row gap-4 items-stretch justify-center">
            {/* Human Column */}
            <div className="flex-1 bg-white border border-gray-200 rounded-2xl p-6 shadow-sm flex flex-col">
              <div className="flex items-center gap-3 mb-6 pb-4 border-b border-gray-100">
                <div className="bg-indigo-100 p-2 rounded-lg text-indigo-700">
                  <Brain size={20} />
                </div>
                <h3 className="font-bold text-lg">Human (Decider)</h3>
              </div>
              <div className="space-y-3 flex-grow">
                {data.human.map((item, i) => (
                  <div
                    key={i}
                    className="p-3 bg-gray-50 rounded-lg text-sm font-medium text-gray-700 border border-gray-100"
                  >
                    {item}
                  </div>
                ))}
              </div>
            </div>

            {/* Connector */}
            <div className="hidden md:flex flex-col items-center justify-center text-gray-300">
              <div className="h-full w-px bg-gray-200"></div>
            </div>

            {/* AI Column */}
            <div className="flex-1 bg-white border border-gray-200 rounded-2xl p-6 shadow-sm flex flex-col">
              <div className="flex items-center gap-3 mb-6 pb-4 border-b border-gray-100">
                <div className="bg-blue-100 p-2 rounded-lg text-blue-600">
                  <Code2 size={20} />
                </div>
                <h3 className="font-bold text-lg">AI (Executor)</h3>
              </div>
              <div className="space-y-3 flex-grow">
                {data.ai.map((item, i) => (
                  <div
                    key={i}
                    className="p-3 bg-blue-50/50 rounded-lg text-sm font-medium text-blue-800 border border-blue-100"
                  >
                    {item}
                  </div>
                ))}
              </div>
            </div>
          </div>
          <div className="mt-8 text-center">
            <p className="text-xl font-semibold text-gray-400">
              "{data.insight}"
            </p>
          </div>
        </div>
      );

      const FinalSlide = ({ data }) => (
        <div className="text-center slide-enter w-full max-w-4xl">
          <div className="mb-8 inline-flex items-center justify-center w-24 h-24 rounded-full bg-gradient-to-br from-blue-500 to-violet-600 text-white shadow-lg shadow-indigo-200">
            <data.icon size={48} />
          </div>
          <h1 className="text-5xl md:text-6xl font-bold mb-12 text-gray-900 leading-tight whitespace-pre-line">
            {data.content}
          </h1>
          <p className="text-2xl text-gray-500 font-light max-w-2xl mx-auto">
            {data.sub}
          </p>
        </div>
      );

      // --- Main App Component ---

      const App = () => {
        const [currentSlide, setCurrentSlide] = useState(0);

        const nextSlide = () => {
          if (currentSlide < slides.length - 1) setCurrentSlide((c) => c + 1);
        };

        const prevSlide = () => {
          if (currentSlide > 0) setCurrentSlide((c) => c - 1);
        };

        // Keyboard Navigation
        useEffect(() => {
          const handleKeyDown = (e) => {
            if (e.key === "ArrowRight") nextSlide();
            if (e.key === "ArrowLeft") prevSlide();
          };
          window.addEventListener("keydown", handleKeyDown);
          return () => window.removeEventListener("keydown", handleKeyDown);
        }, [currentSlide]);

        const renderSlide = () => {
          const data = slides[currentSlide];
          switch (data.layout) {
            case "title":
              return <TitleSlide data={data} />;
            case "bullets":
              return <BulletSlide data={data} />;
            case "triad":
              return <TriadSlide data={data} />;
            case "impact":
              return <ImpactSlide data={data} />;
            case "metrics":
              return <MetricsSlide data={data} />;
            case "velocity":
              return <VelocitySlide data={data} />;
            case "process":
              return <ProcessSlide data={data} />;
            case "diagram":
              return <DiagramSlide data={data} />;
            case "final":
              return <FinalSlide data={data} />;
            default:
              return <TitleSlide data={data} />;
          }
        };

        return (
          <SlideContainer
            current={currentSlide}
            total={slides.length}
            onNext={nextSlide}
            onPrev={prevSlide}
          >
            {renderSlide()}
          </SlideContainer>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
